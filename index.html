<!DOCTYPE html>
<html>
<!-- The defer attribute ensures that it is run only after the DOM finishes loading -->
<!-- Our js bundle will be in 'bundle.js' -->

<head>
  <!-- Responsive design? Check. This tag will make mobile browsers scale to device width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Defines the character set -->
  <meta charset="UTF-8">
  <title>Blanca's Boilerplate!</title>
  <script src="bundle.js" defer></script>
</head>
<!-- We will render our React app into a div with an id of 'app' -->
<!-- We can grab it off the DOM by saing `document.getElementById('app');` -->

<body>
  <div id="app"></div>
</body>

</html>
